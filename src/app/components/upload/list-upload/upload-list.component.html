<div class="perfil-content">
	<button class="button btn-info" *ngIf='showFile'
	(click)='showFiles(false)'>Ocultar Imagen</button>
 
	<button class="button btn-info" *ngIf='!showFile'
		(click)='showFiles(true)'>Mostrar Imagen</button>
	
	<div [hidden]="!showFile">
		<div class="panel panel-primary">
			<div class="panel-heading">Lista de Imagenes</div>
			<div *ngFor="let file of fileUploads | async">
				<div class="panel-body">
					<details-upload [fileUpload]='file'></details-upload>
				</div>
			</div>
		</div>
	</div>
</div>
